version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: animatch-backend
    ports:
      - "8080:8080"
    networks:
      - animatch-net

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: animatch-frontend
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      - animatch-net

networks:
  animatch-net:
    driver: bridge
